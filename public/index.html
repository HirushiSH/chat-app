<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="chat-container">
        <!-- Sidebar for different chats -->
        <div class="sidebar">
            <h2>Chats</h2>
            <ul id="chatList">
                <li onclick="switchChat('General')">General</li>
                <li onclick="switchChat('Friends')">Friends</li>
                <li onclick="switchChat('Work')">Work</li>
            </ul>
        </div>

        <!-- Chat messages area -->
        <div class="chat-box">
            <div class="header">
                <h2 id="currentChat">General</h2>
                <button id="darkModeToggle">ðŸŒ™</button>
            </div>
            <ul id="messages"></ul>
            <input id="messageInput" type="text" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

</body>
</html>
